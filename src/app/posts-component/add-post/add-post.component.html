<div class="row my-4">
  <div class="col-md-12">
    <h3>Add new post</h3>
    <hr />
    <form class="form-group" [formGroup]="postForm" (ngSubmit)="addPost()">
      <div class="mb-3 form-control-lg">
        <input
          type="text"
          class="form-control"
          formControlName="title"
          placeholder="Title"
        />
      </div>

      <div class="form-outline">
        <textarea
          class="form-control"
          id="description"
          rows="5"
          formControlName="post"
          placeholder="Description"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Post</button>
    </form>
  </div>
</div>
